<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <title>RMIT Interactive Map</title>
        <link rel="icon" type="image/x-icon" href="Media/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link href="styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="room_detail.css">
        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
        <script src="https://kit.fontawesome.com/428f8b3ba7.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <nav class="navbar">
            <div class="col-2 d-flex justify-content-center logo">
                <a href="index.html" class="logo">
                    <img src="Media/RMIT_University_Logo_White.png" alt="RMIT_University_Logo">
                </a>
            </div>
            <div class="col-6">
                <form class="p-2 search">
                    <input type="text" placeholder="Search" class="w-75 p-2 rounded-2 border-0 offset-1 search-input">
                    <button class="rounded bg-transparent border-0 px-3 mt-2">
                        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                    </button>
                </form>
            </div>
            <div class="col-4 d-flex navmenu">
                <a href="index.html" class="underlineAnimation">Home</a>
                <a href="#home" class="underlineAnimation">About Us</a>
                <a href="#home" class="underlineAnimation">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="room-img">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Media/CLASS/CLASS_01.jpg" class="d-flex" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="Media/CLASS/CLASS_02.jpg" class="d-flex" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="Media/CLASS/CLASS_03.jpg" class="d-flex" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <br>
        <section class="location">
            <div class="container-fluid w-100 d-flex">
                <div class="container col-6">
                    <div class="title">
                        <span class="fw-bold fst-italic">
                            Location
                        </span>
                    </div>
                </div>
                <div class="container-fluid w-100">
                    <div class="model-container" id="classroom">
                        <model-viewer
                            id="classroom"
                            src="Models/classroom.gltf"
                            alt="Floor 3 Model"
                            environment-image="legacy"
                            camera-orbit="150deg 60deg 70%"
                            camera-target="auto -1.5m auto"
                        >
                    </model-viewer> 
                    </div>
                </div>
            </div>
        </section>
        <br>
        <section class="page-content pt-5">
            <div class="container-fluid d-flex description">
                <div class="container content col-6">
                    <div class="title">
                        <span class="fw-bold fst-italic">
                            Classroom
                        </span>
                    </div>
                    <div class="container detail">
                        <p class="fw-medium fs-4">
                            Classrooms at RMIT are equipped with cutting-edge equipment, including projectors, PCs, multimedia software and audio systems, to help students get their most out of their learning.
                        </p>
                    </div>
                    <a href="https://www.rmit.edu.vn/vi">
                        <button class="fw-medium w-100 rounded-2 border-0 p-2 mt-5" id="learn-more">
                            Learn More
                        </button>
                    </a>
                    
                </div>
                <div class="container col-6 sub-img">
                    <img src="Media/LIBRARY/LIBRARY_01.jpg" alt="">
                    <div class="caption">Caption goes here</div>
                </div>
            </div>
        </section>
        <section class="gallery pt-5">
            <div class="container-fluid w-100">
                <div class="title">
                    <span>
                        Gallery
                    </span>
                </div>
            </div>
            <div class="container-fluid column-gap-5 row-gap-5 d-flex flex-wrap">
                <div class="photo">
                    <img src="https://placehold.co/400x400" alt="">
                </div>
                <div class="photo">
                    <img src="https://placehold.co/400x400" alt="">
                </div>
                <div class="photo">
                    <img src="https://placehold.co/400x400" alt="">
                </div>
                <div class="photo">
                    <img src="https://placehold.co/400x400" alt="">
                </div>
                <div class="photo">
                    <img src="https://placehold.co/400x400" alt="">
                </div>
                <div class="photo">
                    <img src="https://placehold.co/400x400" alt="">
                </div>
                <div class="photo">
                    <img src="https://placehold.co/400x400" alt="">
                </div>
                <div class="photo">
                    <img src="https://placehold.co/400x400" alt="">
                </div>
            </div>
            <div class="d-grid" id="see-more">
                <a href="https://www.flickr.com/photos/154215421@N05/albums/" class="underlineAnimation2">
                    More Photos
                </a>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-GLhlTQ8iEWAyH/P0tGExZh/fS+QpgcTEusA8AL4Qr8LcZ5q5zpksF+uaaDZ9dI1"
            crossorigin="anonymous"
            ></script>
            <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
            ></script>
            <!--Scripts to help old browsers load model-->
            <script
            type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
            ></script>
            <script
            nomodule
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
            ></script>
            <script src="script.js"></script>
    </main>
    <footer>

    </footer>
</body>
</html>
