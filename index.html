<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>RMIT Interactive Map</title>
    <link rel="icon" type="image/x-icon" href="Media/favicon.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="room_detail.css" />
    <link rel="stylesheet" href="animation.css">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script
      src="https://kit.fontawesome.com/428f8b3ba7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="col-2 d-flex justify-content-center logo">
          <a href="index.html" class="logo">
            <img
              src="Media/RMIT_University_Logo_White.png"
              alt="RMIT_University_Logo"
            />
          </a>
        </div>
        <div class="col-6">
          <div class="search-box">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Search"
                  autocomplete="off"
                  class="w-100 p-2 rounded-2 border-0 search-input"
                  id="input-box"
                />
              </div>
            </div>
            <div class="result-box">
            </div>
          </div>
        </div>

        <div class="col-4 d-flex navmenu">
          <a href="index.html" class="underlineAnimation">Home</a>
          <a href="#home" class="underlineAnimation">About Us</a>
          <a href="#home" class="underlineAnimation">Contact</a>
        </div>
      </nav>
    </header>
    <section class="container-fluid w-100 px-0" id="welcomebanner">
      <div id="welcome-img">
        <img src="Media/RMIT_INDX.jpg" alt="" />
      </div>
      <div id="welcometext" class="text-center">
        <span class="display-1 fw-bold text-light"> Welcome to RMIT </span>
        <h4 class="text-light pt-4">
          RMIT is a global university of technology, design and enterprise with
          over 18,000 international students at RMIT University, one of the top
          universities in Australia.
        </h4>
      </div>
      <a href="room_detail.html" class="btn">
        <button
          type="button"
          class="rounded-2 p-2 bg-transparent text-light fs-4 px-3 underlineAnimation"
          id="discover"
        >
          <i class="fa-solid fa-map-location-dot text-light"></i>
          <span>Room Details</span>
        </button>
      </a>
    </section>
    <div id="scrollButton">
      <button
        class="half-circle-button"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions"
      >
        <!-- Enable both scrolling & backdrop -->
      </button>
    </div>
    <div
      class="offcanvas offcanvas-end"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <div style="text-align: center; width: 100%">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            Changing Floors
          </h5>
        </div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="floor-buttons-container">
          <button class="floor-button" onclick="changeModel(1)">1</button>
          <button class="floor-button" onclick="changeModel(2)">2</button>
          <button class="floor-button" onclick="changeModel(3)">3</button>
          <button class="floor-button" onclick="changeModel(4)">4</button>
          <button class="floor-button" onclick="changeModel(5)">5</button>
          <button class="floor-button" onclick="changeModel(3)">6</button>
          <button class="floor-button" onclick="changeModel(3)">7</button>
          <button class="floor-button" onclick="changeModel(3)">8</button>
          <button class="floor-button" onclick="changeModel(3)">9</button>
          <button class="floor-button" onclick="changeModel(3)">10</button>
        </div>
      </div>
    </div>
    <div class="model-container" id="model">
      <model-viewer
        id="modeldisplay"
        src="Models/1F-colored.gltf"
        alt="Floor 1 Model"
        exposure="0.8"
        environment-image="legacy"
        camera-orbit="-136.1deg 58.47deg 138.8m"
        field-of-view="30deg"
        max-camera-orbit="auto 79deg auto"
        interaction-prompt="none"
        camera-controls
        disable-zoom
        disable-pan
      >
      <div class="container-fluid w-100 p-0" id="filter-container">
        <button type="button" class="btn-outline-dark px-5 py-4 fs-4 filter active">Active</button>
        <button type="button" class="btn-outline-dark px-5 py-4 fs-4 filter">Filter 2</button>
        <button type="button" class="btn-outline-dark px-5 py-4 fs-4 filter">Filter 3</button>
        <button type="button" class="btn-outline-dark px-5 py-4 fs-4 filter">Filter 4</button>
        <button type="button" class="btn-outline-dark px-5 py-4 fs-4 filter" id="clear-filter">Clear Filter</button>
      </div>
        <!-- Floor 1 -->
        <button
          class="Hotspot filterItem"
          id="reception"
          slot="hotspot-reception"
          data-position="62m 1.5m -3.5m"
          data-normal="2.0780711945634374e-23m 1m -6.123235510715617e-17m"
        >
          <div class="F1">Reception</div>
        </button>

        <button
          class="Hotspot filterItem"
          id="security"
          slot="hotspot-security"
          data-position="37.5m 1.5m -8.5m"
          data-normal="0m 1m -6.123233766215893e-17m"
        >
          <div class="F1">Security</div>
        </button>

        <button class="Hotspot filterItem"
          id="avtheatre"
          slot="hotspot-avtheatre"
          data-position="29m 1.5m -7m"
          data-normal="0m 1m -6.123234330344732e-17m">
          <div class="F1">AV Theatre</div>
        </button>

        <button class="Hotspot filterItem"
          id="studentconnect"
          slot="hotspot-studentconnect"
          data-position="29m 1.5m -19m"
          data-normal="0m 1m -6.123234330344732e-17m"
          >
        <div class="F1">Student Connect</div>
      </button>

      <button
        class="Hotspot filterItem"
        id="internationaloffice"
        slot="hotspot-internationaloffice"
        data-position="35m 1.5m -4m"
        data-normal="0m 1m -6.123233766215893e-17m"
      >
        <div class="F1">International Office</div>
      </button>

      <button
        class="Hotspot filterItem"
        id="sosoffice"
        slot="hotspot-sosoffice"
        data-position="35m 1.5m -21m"
        data-normal="0m 1m -6.123233766215893e-17m"
      >
        <div class="F1">SOS Office</div>
      </button>

      <button
        class="Hotspot filterItem"
        id="wellbeing"
        slot="hotspot-wellbeing"
        data-position="22m 1.5m -10m"
        data-normal="8.830206155528848e-17m 1m -6.20141266501099e-17m"
      >
        <div class="F1">Wellbeing</div>
      </button>

      <button class="Hotspot filterItem"
          id="WC1"
          slot="hotspot-WC1"
          data-position="40.75m 1.5m -17m"
          data-normal="0m 1m 0m">
        <div class="F1">WC</div>
      </button>
        <!-- Floor 2 -->
        <button
          class="Hotspot filterItem"
          id="library"
          slot="hotspot-library"
          data-position="25.564801330341727m 1m -17.12106460518583m"
          data-normal="-3.7021225344847627e-17m 1m 2.1642602185734502e-16m"
        >
          <div class="F2">Library</div>
        </button>
      </model-viewer>
    </div>
    <!-- Bootstrap JavaScript and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-GLhlTQ8iEWAyH/P0tGExZh/fS+QpgcTEusA8AL4Qr8LcZ5q5zpksF+uaaDZ9dI1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--Scripts to help old browsers load model-->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script src="script.js"></script>
    <script src="searchbar.js"></script>
  </body>
</html>
