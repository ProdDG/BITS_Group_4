<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>RMIT Interactive Map</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="room_detail.css">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script src="https://kit.fontawesome.com/428f8b3ba7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
          <div class="col-2 d-flex justify-content-center logo">
              <a href="index.html" class="logo">
                  <img src="Media/RMIT_University_Logo_White.png" alt="RMIT_University_Logo">
              </a>
          </div>
          <div class="col-6">
              <form class="p-2 search">
                  <input type="text" placeholder="Search" class="w-75 p-2 rounded-2 border-0 offset-1 search-input">
                  <button class="rounded bg-transparent border-0 px-3 mt-2">
                      <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                  </button>
              </form>
              
              
          </div>
          
          <div class="col-4 d-flex navmenu">
              <a href="index.html" class="underlineAnimation">Home</a>
              <a href="#home" class="underlineAnimation">About Us</a>
              <a href="#home" class="underlineAnimation">Contact</a>
          </div>
      </nav>
  </header>
  <section class="container-fluid w-100 px-0" id="welcomebanner">
    <div id="welcome-img">
      <img src="Media/RMIT_INDX.jpg" alt="">
    </div>
    <div id="welcometext" class="text-center">
      <span class="display-1 fw-bold text-light">
        Welcome to RMIT
      </span>
      <h4 class="text-light pt-4">
        RMIT is a global university of technology, design and enterprise with over 18,000 international students at RMIT University, one of the top universities in Australia.
      </h4>
    </div>
    <a href="room_detail.html" class="btn">
      <button type="button" class="rounded-2 p-2 bg-transparent text-light fs-4 px-3 underlineAnimation" id="discover">
        <i class="fa-solid fa-map-location-dot text-light"></i> <span>Room Details</span>
      </button> 
    </a>
  </section>
    <div id="scrollButton">
      <button
        class="half-circle-button"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions"
      >
        <!-- Enable both scrolling & backdrop -->
      </button>
    </div>
    <div
      class="offcanvas offcanvas-end"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <div style="text-align: center; width: 100%;">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            Changing Floors
          </h5>
        </div>
        <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
        ></button>

      </div>
      <div class="offcanvas-body">
        <div class="floor-buttons-container">
          <button class="floor-button" onclick="changeModel(1)">1</button>
          <button class="floor-button" onclick="changeModel(2)">2</button>
          <button class="floor-button">3</button>
          <button class="floor-button">4</button>
          <button class="floor-button">5</button>
          <button class="floor-button">6</button>
          <button class="floor-button">7</button>
          <button class="floor-button">8</button>
          <button class="floor-button">9</button>
          <button class="floor-button">10</button>
        </div>
      </div>
    </div>
    <div class="model-container" id="model">
      <model-viewer
        id="modeldisplay"
        src="1F.gltf"
        alt="Floor 1 Model"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        disable-zoom
      ></model-viewer>
    </div>
    <!-- Bootstrap JavaScript and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-GLhlTQ8iEWAyH/P0tGExZh/fS+QpgcTEusA8AL4Qr8LcZ5q5zpksF+uaaDZ9dI1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--Scripts to help old browsers load model-->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
